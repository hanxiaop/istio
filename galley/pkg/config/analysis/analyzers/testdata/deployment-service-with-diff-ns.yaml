apiVersion: v1
kind: Namespace
metadata:
  name: bookinfo
  labels:
    istio-injection: "enabled"
spec: { }
---
apiVersion: v1
kind: Namespace
metadata:
  name: bookinfo2
  labels:
    istio-injection: "enabled"
spec: { }
---
# Deployment doesn't have any container port specified and has two services in different namespaces using same port but different protocol.
# It should not generate a warning because the services are in different namespaces.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiple-without-port
  namespace: bookinfo
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
        - name: productpage
          image: docker.io/istio/examples-bookinfo-productpage-v1:1.15.0
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: productpage-tcp-v1
  namespace: bookinfo
  labels:
    app: productpage
    service: productpage
spec:
  ports:
    - port: 9080
      name: tcp
      protocol: TCP
  selector:
    app: productpage
---
apiVersion: v1
kind: Service
metadata:
  name: productpage-http-v1
  namespace: bookinfo2
  labels:
    app: productpage
    service: productpage
spec:
  ports:
    - port: 9080
      name: http
      protocol: HTTP
  selector:
    app: productpage
